<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="assets/images/ball.png" width="100px" id="ball">
    <script>
        ball.style.position="absolute";
        let t=0;
        function ballfall() {
            t++;
            ball.style.top=t+"px";
            setTimeout(ballfall,1)
        }
        ballfall();
    </script>
    
</body>
</html>
