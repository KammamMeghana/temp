<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="assets/images/ball.png" width="200px" id="ball" />
    <script>
      ball.style.position = "absolute";
      let b = document.body;
      let topPosition = 0;
      let left=0;
      b.onkeydown = (e) => {
        if (e.key == "ArrowRight") left += 5; 
            if (e.key == "ArrowLeft") left -= 5; 
            if (e.key == "ArrowDown") topPosition += 5; 
            if (e.key == "ArrowUp") topPosition -= 5; 

            
            ball.style.left = left + "px";
            ball.style.top = topPosition + "px";
      };
    </script>
  </body>
</html>
